name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.26"

      - name: Build
        run: CGO_ENABLED=0 go build -ldflags "-s -w" -o bin/micelio ./cmd/micelio

      - name: Test with coverage
        run: go test -v -race -timeout 120s -coverprofile=coverage.out -covermode=atomic ./...

      - name: Upload coverage to Coveralls
        uses: coverallsapp/github-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          file: coverage.out
          format: golang

      - name: Cross-compile (linux/arm64)
        run: CGO_ENABLED=0 GOOS=linux GOARCH=arm64 go build -ldflags "-s -w" -o /dev/null ./cmd/micelio
